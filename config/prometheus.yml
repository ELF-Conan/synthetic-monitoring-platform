global:
  scrape_interval:     60s
  evaluation_interval: 60s
 
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: prometheus
 
  - job_name: linux
    static_configs:
      - targets: ['127.0.0.1:9100']
        labels:
          instance: localhost

  - job_name: 'synthetic_monitoring'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          instance: synthetic_monitoring